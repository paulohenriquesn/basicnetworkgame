  <body>
    <style>
      /* Popup box BEGIN */
.hover_bkgr_fricc{
    background:rgba(0,0,0,.4);
    cursor:pointer;
    display:none;
    height:100%;
    position:fixed;
    text-align:center;
    top:0;
    width:100%;
    z-index:10000;
}
.hover_bkgr_fricc .helper{
    display:inline-block;
    height:100%;
    vertical-align:middle;
}
.hover_bkgr_fricc > div {
    background-color: #fff;
    box-shadow: 10px 10px 60px #555;
    display: inline-block;
    height: auto;
    max-width: 551px;
    min-height: 100px;
    vertical-align: middle;
    width: 60%;
    position: relative;
    border-radius: 8px;
    padding: 15px 5%;
}
.popupCloseButton {
    background-color: #fff;
    border: 3px solid #999;
    border-radius: 50px;
    cursor: pointer;
    display: inline-block;
    font-family: arial;
    font-weight: bold;
    position: absolute;
    top: -20px;
    right: -20px;
    font-size: 25px;
    line-height: 30px;
    width: 30px;
    height: 30px;
    text-align: center;
}
.popupCloseButton:hover {
    background-color: #ccc;
}
.trigger_popup_fricc {
    cursor: pointer;
    font-size: 20px;
    margin: 20px;
    display: inline-block;
    font-weight: bold;
}
/* Popup box BEGIN */
* {margin:0;}
body{
  background-color:black;
}
h1 {color:white;}
li {color:white;}
h3 {color:white;}
      </style>
<center>
    <h1>connected</h1>
    <nav id="game">
      </nav><div class="hover_bkgr_fricc">
    <span class="helper"></span>
    <div>
        <div class="popupCloseButton">X</div>
        <h4>You're sending a message!</h4>
        <hr>
        <input type="text" id="chatMessageUser" placeholder="Name" value="User"></input><br>
        <input type="text" id="chatMessage" placeholder="Message"></input><br>
        <button id="sendMessage" class="btn btn-primary">Send</button>
    </div>
</div>
<nav id="chatList">
  <hr>
  <h3>Chat History</h3>
  <hr>
  <ul id="listChat">
    </ul>
    </nav>
  </center>
  </body>
  <script src="./app.js"></script>
</html>
